<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Reino da Barba</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS for Barbershop Theme -->
    <style>
        :root {
            --primary-bg: #1a1a1a; /* Dark background */
            --secondary-bg: #2a2a2a; /* Slightly lighter dark */
            --text-color: #f0f0f0; /* Light text */
            --accent-color: #d4af37; /* Gold/Dourado */
            --border-color: #444;
            --card-bg: #333;
            --table-header-bg: #444;
            --table-row-bg-odd: #3a3a3a;
            --table-row-bg-even: #2a2a2a;
            --button-bg: #d4af37;
            --button-text: #1a1a1a;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: var(--secondary-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: bold;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: var(--table-header-bg);
            color: var(--accent-color);
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }
        .card-body {
            padding: 15px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--accent-color);
        }
        .kpi-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--text-color);
        }
        .kpi-label {
            font-size: 0.9em;
            color: var(--accent-color);
        }
        .form-label {
            color: var(--text-color);
        }
        .form-control, .form-select {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        .btn-primary {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }
        .btn-primary:hover {
            background-color: #c0a030; /* Slightly darker gold */
            border-color: #c0a030;
        }
        .btn-secondary {
            background-color: var(--secondary-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .btn-secondary:hover {
            background-color: #444;
            border-color: #555;
        }
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .btn-info {
            background-color: var(--info-color);
            border-color: var(--info-color);
        }
        .table {
            color: var(--text-color);
        }
        .table th {
            background-color: var(--table-header-bg);
            color: var(--accent-color);
            border-color: var(--border-color);
        }
        .table td {
            background-color: var(--table-row-bg-even);
            border-color: var(--border-color);
            color: #ccc; /* Slightly lighter text for table body */
        }
        .table tbody tr:nth-of-type(odd) td {
            background-color: var(--table-row-bg-odd);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: var(--table-row-bg-odd);
        }
        .alert {
            margin-top: 20px;
        }
        .chart-container {
            position: relative;
            height: 300px; /* Fixed height for charts */
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .kpi-value {
                font-size: 1.8em;
            }
            .kpi-label {
                font-size: 0.8em;
            }
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard Reino da Barba</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-secondary btn-sm me-2" onclick="loadSampleData()">Carregar Dados de Exemplo</button>
                    </li>
                    <li class="nav-item">
                        <input type="file" id="csvFileInput" accept=".csv" class="d-none" onchange="handleFileUpload(event)">
                        <button class="btn btn-primary btn-sm" onclick="document.getElementById('csvFileInput').click()">Importar CSV</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="feedbackMessage" class="alert d-none" role="alert"></div>

        <!-- KPIs Section -->
        <h2 class="mt-4 mb-3">Indicadores Chave</h2>
        <div class="row text-center">
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiFaturamentoTotal">R$ 0,00</div>
                        <div class="kpi-label">Faturamento Total</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiTotalClientes">0</div>
                        <div class="kpi-label">Total de Clientes</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiTicketMedio">R$ 0,00</div>
                        <div class="kpi-label">Ticket Médio</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiCrescimentoMesAMes">0.00%</div>
                        <div class="kpi-label">Crescimento Mês a Mês</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiComissaoJean">R$ 0,00</div>
                        <div class="kpi-label">Comissão Jean</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiComissaoSalao">R$ 0,00</div>
                        <div class="kpi-label">Comissão Salão</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiMetaAtingida">0.00%</div>
                        <div class="kpi-label">Meta Atingida</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="kpi-value" id="kpiTaxaConversao">0
